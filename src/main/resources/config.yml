# Log türleri ayarları
log_types:
  auth:
    enabled: true
    include_ip: true
    include_uuid: true
  
  item_drop:
    enabled: true
    log_amount: true
    log_location: true
  
  item_pickup:
    enabled: true
    log_amount: true
    log_location: true
  
  chest:
    enabled: true
    log_items: true
    log_location: true
  
  death:
    enabled: true
    log_cause: true
    log_location: true
  
  claim:
    enabled: true
    log_location: true
    log_details: true
  
  money:
    enabled: true
    log_amount: true
    log_target: true
  
  item_cleanup:
    enabled: true
    interval_minutes: 1
    log_location: true
    log_item_types: true

# Yetkili log ayarları
admin_log:
  # Yetkili oyuncuların item işlemlerini logla
  log_admin_items: true
  
  # Yetkili oyuncuların para işlemlerini logla
  log_admin_money: true
  
  # Yetkili oyuncuların claim işlemlerini logla
  log_admin_claims: true

# Komut ayarları
commands:
  # Log komutlarını etkinleştir
  enabled: true
  
  # Log görüntüleme sayfa boyutu
  page_size: 10
  
  # Log görüntüleme maksimum satır
  max_lines: 1000

# Mesajlar
messages:
  prefix: "&6[LenaNW-Log] &r"
  no_permission: "&cBu komutu kullanma yetkiniz yok!"
