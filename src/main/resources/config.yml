# LenaNW Log Sistemi Konfigürasyonu

# Log ayarları
logs:
  # Log dosyalarının saklanacağı klasör
  directory: "logs"
  
  # Log dosyalarının maksimum boyutu (MB)
  max_file_size: 10
  
  # Log dosyalarının saklanma süresi (gün)
  retention_days: 30
  
  # Log formatı
  format:
    timestamp: "HH:mm:ss"
    date: "yyyy-MM-dd"

